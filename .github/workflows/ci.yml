name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  oldest_xcode:
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.33.0'
          - stable
          - beta
          - nightly
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '10.3.0'
      - run: TARGET=x86_64-apple-darwin RUST_VERSION=${{ matrix.version }} ci/run.sh

  xcode_test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - '11.7.0'
          - '12.5.1'
          - '13.1.0'
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.version }}
      - run: TARGET=x86_64-apple-darwin RUST_VERSION=nightly ci/run.sh

  target_test:
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - aarch64-apple-ios
          - aarch64-apple-ios-sim
          - x86_64-apple-ios
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.1.0'
      - run: TARGET=${{ matrix.target }} RUST_VERSION=nightly NOCTEST=1 NORUN=1 ci/run.sh

  style_check:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.1.0'
      - run: rustup component add rustfmt clippy
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace -- -D warnings
